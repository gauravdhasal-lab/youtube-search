<div>
    <iframe 
       [src]='videoURL | safeUrl' 
       width="100%" height="700px" 
       frameborder="0" 
       allowfullscreen 
       webkitallowfullscreen 
       mozallowfullscreen>
    </iframe>
 </div>
<div class="videoslide">
   <ngx-slick-carousel class="carousel" 
   #slickModal="slick-carousel" 
   [config]="slideConfig" 
   (init)="slickInit($event)"
   (breakpoint)="breakpoint($event)"
   (afterChange)="afterChange($event)"
   (beforeChange)="beforeChange($event)"
   *ngIf="results$ | async as results; else elseBlock"
   >
   <div ngxSlickItem *ngFor="let item of results" class="slide" >
      <iframe 
      [class.thumbnail]="thumbnail" 
      [src]="item.vidoeUrl | safeUrl" 
      width="100%"
      height="100%" 
      frameborder="0" 
      webkitallowfullscreen
      mozallowfullscreen 
      allowfullscreen>
      </iframe>
   </div>
   </ngx-slick-carousel>
</div>
<ng-template #elseBlock>
   Something went wrong
</ng-template>
